<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nowy Film</title>
</head>
    <body>
        <div>
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form }}
                    {% if new %}
                        <button type="submit">Dodaj film</button>
                    {% else %}
                        <button type="submit">Zapisz</button>
                    {% endif %}
            </form>
        </div>
    </body>
</html>
