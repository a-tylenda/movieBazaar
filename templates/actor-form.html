{% extends "homepage.html" %}
{% load bootstrap %}

{% block title %}

    <title>Nowy Aktor</title>

    
{% endblock %}

{% block content %}
        <div class="content">
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form|bootstrap }}
                    {% if new %}
                        <button type="submit">Dodaj aktora</button>
                    {% else %}
                        <button type="submit">Zapisz</button>
                    {% endif %}
            </form>
        </div>
{% endblock %}
